<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/chessboard.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/chess.js"></script>
  </head>

  <body>
    <nav>
      <div id="myBoard" style="width: 60%"></div>
      <br />

      <div id="status"></div>
      <br />

      <h4>Forsyth–Edwards Notation:</h4>
      <div id="fen"></div>
      <br />

      <h4>Portable Game Notation:</h4>
      <div id="pgn"></div>
      <br />

      <button id="startPositionBtn">Start Position</button>

      <script>
        // create a new chessboard

        var board = null;
        var game = new Chess();
        var $status = $("#status");

        // Forsyth–Edwards Notation for describing a particular board position of a chess game.
        var $fen = $("#fen");
        // Portable Game Notation for recording chess games,
        var $pgn = $("#pgn");

        // function onDragStart (source, piece, position, orientation)
        // fires every time a piece is picked up.

        function onDragStart(source, piece, position, orientation) {
          // do not pick up pieces if the game is over
          if (game.game_over()) return false;

          // only pick up pieces for White
          if (piece.search(/^b/) !== -1) return false;
        }

        // function makeRandomMove()
        // creates random opponent move

        function makeRandomMove() {
          var possibleMoves = game.moves();

          // game over
          if (possibleMoves.length === 0) return;

          var randomIdx = Math.floor(Math.random() * possibleMoves.length);
          game.move(possibleMoves[randomIdx]);
          board.position(game.fen());
        }

        // function onDrop (source, target)
        // fires every time a piece is dropped.

        function onDrop(source, target) {
          // see if the move is legal
          var move = game.move({
            from: source,
            to: target,
            promotion: "q", // NOTE: always promote to a queen for example simplicity
          });

          // illegal move
          if (move === null) return "snapback";

          // make random legal move for black
          window.setTimeout(makeRandomMove, 250);
        }

        // function onSnapEnd ()
        // update the board position after the piece snap
        // for castling, en passant, pawn promotion

        function onSnapEnd() {
          board.position(game.fen());
        }

        // function updateStatus ()
        //

        function updateStatus() {
          var status = "";

          var moveColor = "White";
          if (game.turn() === "b") {
            moveColor = "Black";
          }

          // checkmate?
          if (game.in_checkmate()) {
            status = "Game over, " + moveColor + " is in checkmate.";
          }

          // draw?
          else if (game.in_draw()) {
            status = "Game over, drawn position";
          }

          // game still on
          else {
            status = moveColor + " to move";

            // check?
            if (game.in_check()) {
              status += ", " + moveColor + " is in check";
            }
          }

          $status.html(status);
          $fen.html(game.fen());
          $pgn.html(game.pgn());
        }

        var config = {
          draggable: true,
          position: "start",
          onDragStart: onDragStart,
          onDrop: onDrop,
          onSnapEnd: onSnapEnd,
        };

        board = Chessboard("myBoard", config);

        $(window).resize(board.resize);

        updateStatus();
      </script>
    </nav>
  </body>
</html>
